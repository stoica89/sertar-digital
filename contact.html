<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contactează-ne</h1>
        <p>Completează formularul de mai jos sau folosește datele de contact pentru a lua legătura cu noi.</p>

        <form action="mailto:adresa_ta_de_email@example.com" method="post" enctype="text/plain">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="email">Adresă de email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="6" required></textarea>

            <button type="submit">Trimite</button>
        </form>

        <div class="contact-info">
            <h2>Alte modalități de contact</h2>
            <p>📧 Email: sertar.digital@gmail.com</p>
            <p>📞 Telefon: +40 767 608 901</p>
            <p>📍 Adresă: Strada Ciresului 48, Dobroesti, România</p>
        </div>

        <a href="index.html" class="btn-back">⟵ Înapoi la Acasă</a>
    </div>
</body>
</html>
